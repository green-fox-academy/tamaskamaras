<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fox Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="foxplayer.css" />
</head>
<body>
  <main>
    <aside>
      <header>
        <img id="logo" src="" alt="foxplayer">
        <h1>Playlists</h1>
        <h1>+</h1>
        <picture>
          <img src="" alt="songimage">
        </picture>
      </header>
      <menu>
        <div class="row">All tracks</div>
        <div class="row">Favourites</div>
        <div class="row">
          <p class="title">Relax</p>
          <p class="ending">+</p>
        </div>
        <div class="row">
          <p class="title">Party</p>
          <p class="ending">+</p>
        </div>
      </menu>
    </aside>
    <section>
      <header>
        <h1>Currenct song title</h1>
        <h2>Performer</h2>
        <h1><span>+</span></h1>
        <img id="addfav" src="" alt="addfavourites">
      </header>
      <ol>
        <li class="row">
          <p class="title">Song title (Performer)</p>
          <p class="ending">3:20</p>
        </li>
        <li class="row">
          <p class="title">Song title (Performer)</p>
          <p class="ending">3:20</p>
        </li>
        <li class="row">
          <p class="title">Song title (Performer)</p>
          <p class="ending">3:20</p>
        </li>
        <li class="row">
          <p class="title">Song title (Performer)</p>
          <p class="ending">3:20</p>
        </li>
      </ol>
    </section>
    <footer></footer>
  </main>
  <script src="foxplayer_front.js"></script>
</body>
</html>
