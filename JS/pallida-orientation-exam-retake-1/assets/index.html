<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Green Fox Shopping</title>
</head>
<body>
    <div id="menu">
        <h1 id="report">Green Fox Fashion Web Storage</h1>
        <table>
            <tr>

                <th>
                    <select name="items" id="items">
                        <option value="">Select item name</option>
                        <option value="jumper">Green Fox Jumper</option>
                        <option value="sweater">Half-Ip Ribbed Mock-Turtleneck Sweater</option>
                        <option value="shirt">Green Fox Short-Sleeved Mesh Polo Shirt</option>
                        <option value="cardigan">Wool/Alpaca Shawl Collar Cardigan</option>
                        <option value="dress">Two-Tone Sleeveless Sheath Dress</option>
                        <option value="skirt">Strecth Steamed Pencil Skirt</option>
                    </select>
                </th>
                <th>
                    <select name="size" id="sizes">
                        <option value="">Select size</option>
                        <option value="s">s</option>
                        <option value="m">m</option>
                        <option value="l">l</option>
                        <option value="xl">xl</option>
                        <option value="xxl">xxl</option>
                    </select>
                </th>
                <th>
                    <input type="text" placeholder="Quantity" id="quantity">
                </th>
                <th>
                    <button id="getbutton">GET TOTAL</button>                
                </th>
            </tr>
        </table>
    </div>
    <div id="solutiondiv">
        <table id="solutionfield">
            
        </table>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
